<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCred - Login</title>
    
    <style>
        body {
            background-color: #0E0F1D;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        .container {
            background: #5B3E88;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #7D5BA6;
            color: white;
            outline: none;
            font-size: 14px;
        }
        .input-group .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
        .forgot-password {
            font-size: 12px;
            color: #7FD1FF;
            cursor: pointer;
        }
        .login-btn {
            background: white;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .signup {
            margin-top: 10px;
            font-size: 12px;
        }
        .signup a {
            color: #7FD1FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="SwiftCred"> SwiftCred
    </div>
    <div class="container">
        <h2>LOGIN/SIGNUP</h2>
        <div class="input-group">
            <input type="text" placeholder="Email / Phone number">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
            <i class="fa fa-eye eye-icon" onclick="togglePassword()"></i>
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <button class="login-btn">LOGIN</button>
        <div class="signup">New User ? <a href="#">Sign Up</a></div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
